    <p style="text-align: center; font-family: sans-serif; margin-top: 50px;">Redirecionando para o WhatsApp...</p>

    <script>
        // Adiciona um pequeno atraso para dar tempo do Pixel do Meta carregar e criar o cookie _fbp
        setTimeout(function() {
            // =======================================================
            //      ÁREA DE CONFIGURAÇÃO - PERSONALIZE AQUI
            // =======================================================
            // 1. Coloque o seu número de WhatsApp com o código do país
            const seuNumeroWhatsApp = '5535991712235'; // <-- SUBSTITUA AQUI

            // 2. Defina os parâmetros da sua campanha
            const utm_source = 'facebook';
            const utm_campaign = 'minha-campanha';
            const utm_content = 'meu-anuncio';
            // =======================================================

            // Função para pegar um cookie pelo nome
            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            }

            // Função para pegar um parâmetro da URL (fbclid)
            function getUrlParam(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            const fbp = getCookie('_fbp') || 'na'; // 'na' = não aplicável
            const fbclid = getUrlParam('fbclid');
            const fbc = fbclid ? 'fb.1.' + Date.now() + '.' + fbclid : 'na';

            // Monta a mensagem de referência completa para o n8n
            const refMessage = `Olá, quero receber os materiais!`;
            
            // Cria a URL final do WhatsApp
            const whatsappUrl = `https://wa.me/${5535991712235}?text=${encodeURIComponent(refMessage)}`;

            // Redireciona o navegador do usuário para o WhatsApp
            window.location.href = whatsappUrl;

        }, 2000); // Atraso de 2000 milissegundos. 

    </script>
