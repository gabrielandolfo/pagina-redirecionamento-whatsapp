    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;

<body>
    <p style="text-align: center; font-family: sans-serif; margin-top: 50px;">Redirecionando para o WhatsApp...</p>

    <script>
        // Adiciona um pequeno atraso para dar tempo do Pixel do Meta carregar e criar o cookie _fbp
        setTimeout(function() {
            // --- NÃO ALTERAR DAQUI PARA BAIXO ---

            // Função para pegar um parâmetro da URL
            function getUrlParam(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            // =======================================================
            //      ÁREA DE CONFIGURAÇÃO - PERSONALIZE APENAS AQUI
            // =======================================================
            // 1. Escreva a mensagem que o cliente verá. 
            const mensagemAmigavel = "Olá, quero receber os materiais"; // <-- PODE ALTERAR

            // 2. Coloque o seu número de WhatsApp com o código do país
            const seuNumeroWhatsApp = '5535991712235'; // <-- JÁ DEVE ESTAR CORRETO
            // =======================================================


            // Captura os parâmetros UTM DINAMICAMENTE da URL
            const utm_source = getUrlParam('utm_source') || 'organic';
            const utm_campaign = getUrlParam('utm_campaign') || 'direct';
            const utm_content = getUrlParam('utm_content') || 'n/a';

            const fbp = getCookie('_fbp') || 'na';
            const fbclid = getUrlParam('fbclid');
            const fbc = fbclid ? 'fb.1.' + Date.now() + '.' + fbclid : 'na';

            // Monta a parte da mensagem que é só para o rastreamento
            const refMessage = `Ref:{${utm_source}}-{${utm_campaign}}-{${utm_content}}-{${fbp}}-{${fbc}}`;
            
            // Junta a mensagem amigável com a mensagem de rastreamento
            const mensagemCompleta = mensagemAmigavel + refMessage;

            // Cria a URL final do WhatsApp
            const whatsappUrl = `https://wa.me/${5535991712235}?text=${encodeURIComponent(mensagemCompleta)}`;

            // Redireciona o navegador do usuário para o WhatsApp
            window.location.href = whatsappUrl;

        }, 1500);

    </script>
    </script>
