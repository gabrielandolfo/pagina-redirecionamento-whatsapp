  <title>Redirecionando...</title>
  <script>
    (function() {
      const WHATSAPP_NUMBER = "35991712235";
      const PREHOOK_URL = "https://webhook.servidorrrdigital.site/webhook/redirect";

      // URL do WhatsApp
      const redirectUrl = "https://wa.me/" + WHATSAPP_NUMBER;

      // Dispara evento para o webhook
      async function sendPrehookEvent() {
        try {
          const payload = {
            url: window.location.href,
            referrer: document.referrer || null,
            userAgent: navigator.userAgent,
            language: navigator.language || null,
            screen: screen.width + "x" + screen.height,
            timestamp: new Date().toISOString()
          };

          await fetch(PREHOOK_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
            mode: "no-cors"
          });
        } catch (err) {
          console.error("Erro ao enviar para prehook:", err);
        }
      }

      // Pixel Meta
      function loadFacebookPixel() {
        try {
          !(function(f,b,e,v,n,t,s){
            if(f.fbq)return;n=f.fbq=function(){n.callMethod?
              n.callMethod.apply(n,arguments):n.queue.push(arguments)};
            if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
            n.queue=[];t=b.createElement(e);t.async=!0;
            t.src=v;s=b.getElementsByTagName(e)[0];
            s.parentNode.insertBefore(t,s)
          })(window, document,'script','https://connect.facebook.net/en_US/fbevents.js');

          fbq('init', '1242065550945306');
          fbq('track', 'PageView');
        } catch (e) {
          console.warn("Pixel bloqueado:", e);
        }
      }

      // ExecuÃ§Ã£o
      sendPrehookEvent();
      loadFacebookPixel();

      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 2000);
    })();
  </script>
