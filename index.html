<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguarde...</title>
    <style>
        body {
            background-color: #e0f2e7; /* Um verde bem claro */
            color: #075e54; /* Verde escuro do WhatsApp */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .loader {
            border: 6px solid #f0f0f0;
            border-top: 6px solid #25d366;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 1.3em;
            font-weight: normal;
            margin: 0;
            max-width: 90%; /* para evitar quebra em telas pequenas */
        }

        @media (max-width: 600px) {
            .loader {
                width: 45px;
                height: 45px;
                border-width: 5px;
            }
            h1 {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Estamos te direcionando para o WhatsApp...</h1>
    </div>

    <script>
        window.onload = function() {
            const webhookUrl = 'https://webhook.servidorrrdigital.site/webhook/b2f46e7a-6a19-4e00-bb07-683d23a10646';
            const whatsappNumber = '5535991712235';
            const preconfiguredMessage = "OlÃ¡, quero receber os materiais!";

            const urlParams = new URLSearchParams(window.location.search);
            const data = {};
            for (const [key, value] of urlParams.entries()) {
                data[key] = value;
            }

            fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => console.log('Sucesso:', data))
            .catch(error => console.error('Erro:', error));

            const encodedMessage = encodeURIComponent(preconfiguredMessage);
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;

            setTimeout(() => {
                window.location.href = whatsappUrl;
            }, 3000);
        };
    </script>
</body>
</html>
