<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguarde</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #25d366;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        p {
            font-size: 0.9em;
            color: #777;
        }

        @media (max-width: 600px) {
            .container {
                width: 250px;
            }

            .loader {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Aguarde...</h2>
        <div class="loader" id="loader"></div>
        <p id="message">Estamos te redirecionando para o WhatsApp...</p>
    </div>

    <script>
        function sendToWebhook(data) {
            fetch('https://webhook.servidorrrdigital.site/webhook/captura-lead', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(() => {
                setTimeout(function() {
                    var mensagem = "OlÃ¡, quero receber os materiais!";
                    var url = "https://wa.me/5535991712235?text=" + encodeURIComponent(mensagem); 
                    window.location.href = url;
                }, 3000); 
            })
            .catch(error => console.error('Erro ao enviar para o Webhook:', error));
        }

        function getFacebookData() {
            return {
                fbp: getCookie('_fbp'),
                fbc: getCookie('_fbc'),
                referrer: document.referrer,
                userAgent: navigator.userAgent
            };
        }

        function getCookie(name) {
            var match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            return match ? match[2] : null;
        }

        function captureAndRedirect() {
            var data = getFacebookData();
            sendToWebhook(data);
        }

        window.onload = function() {
            captureAndRedirect();
        };
    </script>
</body>
</html>
