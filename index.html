    <style>
        body {
            background-color: #e0f2e7;
            color: #075e54;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;

            margin: 0;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .loader {
            border: 6px solid #f0f0f0;
            border-top: 6px solid #25d366;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 1.3em;
            font-weight: normal;
            margin: 0;
            max-width: 90%;
        }

        @media (max-width: 600px) {
            .loader {
                width: 45px;
                height: 45px;
                border-width: 5px;
            }
            h1 {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Estamos te direcionando para o WhatsApp...</h1>
    </div>

    <script>
        window.onload = function() {
            // **[PASSO 1]** Substitua esta URL pela do seu Webhook do n8n
            const webhookUrl = 'https://webhook.servidorrrdigital.site/webhook/b2f46e7a-6a19-4e00-bb07-683d23a10646';
            // **[PASSO 2]** Substitua pelo seu número de WhatsApp
            const whatsappNumber = '5535991712235';
            // **[PASSO 3]** Mensagem pré-configurada
            const preconfiguredMessage = "Olá, quero receber os materiais!";

            // Captura parâmetros da URL
            const urlParams = new URLSearchParams(window.location.search);
            const data = {};
            for (const [key, value] of urlParams.entries()) {
                data[key] = value;
            }

            // Captura cookies do Facebook (_fbc e _fbp)
            const getCookie = (name) => {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            };
            const fbc = getCookie('_fbc');
            const fbp = getCookie('_fbp');
            data.fbc = fbc;
            data.fbp = fbp;

            // Envia dados para o webhook
            fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => console.log('Sucesso:', data))
            .catch(error => console.error('Erro:', error));

            // Redireciona para o WhatsApp
            const encodedMessage = encodeURIComponent(preconfiguredMessage);
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;

            setTimeout(() => {
                window.location.href = whatsappUrl;
            }, 3000);
        };
    </script>
</body>
