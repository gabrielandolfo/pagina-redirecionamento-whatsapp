<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguarde</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2>Carregando...</h2>
    <div class="loader" id="loader"></div>
    <p id="message" style="display: none;">Estamos te redirecionando para o WhatsApp...</p>

    <script>
        function getFacebookData() {
            return {
                fbp: getCookie('_fbp'),
                fbc: getCookie('_fbc'),
                referrer: document.referrer,
                userAgent: navigator.userAgent
            };
        }

        function getCookie(name) {
            var match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            return match ? match[2] : null;
        }

        function sendToWebhook(data) {
            fetch('https://webhook.servidorrrdigital.site/webhook/captura-lead', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(() => {
                setTimeout(function() {
                    var mensagem = "OlÃ¡, quero receber os materiais!";
                    var url = "https://wa.me/5535991712235?text=" + encodeURIComponent(mensagem);
                    window.location.href = url;
                }, 3000);
            })
            .catch(error => console.error('Erro ao enviar para o Webhook:', error));
        }

        function captureAndRedirect() {
            var data = getFacebookData();
            sendToWebhook(data);
        }

        window.onload = function() {
            captureAndRedirect();
        };
    </script>
</body>
</html>
